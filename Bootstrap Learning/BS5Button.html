<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="container my-3 p-3 border">
        <h2>Normal button</h2>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>

    </div>

    <div class="container my-3 p-3 border">
        
        <h2>Button using a and input tag</h2>
        <a href="#" class="btn btn-primary">Primary</a>
        <a href="#" class="btn btn-secondary">Secondary</a>

        <input type="button" value="Success" class="btn btn-success">
        <input type="submit" value="Primary" class="btn btn-primary">
        <input type="reset" value="Danger" class="btn btn-danger">
    </div>

    <div class="container my-3 p-3 border">
        
        <h2>Button outline</h2>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-link">Link</button>

        
    </div>

    <div class="container my-3 p-3 border">
        <h2>Button size</h2>
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
        <button type="button" class="btn btn-primary">Normal button</button>
        <button type="button" class="btn btn-primary btn-sm">Small button</button>
    </div>

    <div class="container my-3 p-3 border">
        <h2>Button block</h2>
        <button type="button" class="btn btn-primary btn-block">Block button</button>
        <button type="button" class="btn btn-primary btn-block">Block button</button>
        <button type="button" class="btn btn-primary btn-block">Block button</button>
    </div>

    <div class="container my-3 p-3 border">
        <h2>Button active</h2>
        <button type="button" class="btn btn-primary active">Active</button>
        <button type="button" class="btn btn-primary">Normal</button>
        <button type="button" class="btn btn-primary" disabled>Disable</button>
        <a href="#" class="btn btn-primary disabled">Disabled Link</a>

        
    </div>

    <div class="container my-3 p-3 border">
        <h2>Button group</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-primary">Primary</button>
        </div>
    </div>

    <div class="container my-3 p-3 border">
        <h2>Button toolbar</h2>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-primary">Primary</button>
            </div>
        </div>
    </div>

    <div class="container my-3 p-3 border">
        <h2>Button dropdown</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Primary</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Action</a>
                <a href="#" class="dropdown-item">Another action</a>
                <a href="#" class="dropdown-item">Something else here</a>
            </div>
        </div>
    </div>

    <div class="container my-3 p-3 border">
        <h2>Button loading</h2>
        <button type="button" class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm mr-1" role="status" aria-hidden="true"></span>
            Loading
        </button>
        <button type="button" class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm mr-1" role="status" aria-hidden="true"></span>
            Loading
        </button>

        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
          </button>
          
          <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
          </button>
          
          <button class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm"></span>
          </button>
          
    </div>

   
    
</body>
</html>
