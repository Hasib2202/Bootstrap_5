<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Badges</h1>
      <span class="badge bg-primary">Primary</span>
      <span class="badge bg-secondary">Secondary</span>
      <span class="badge bg-success">Success</span>
      <span class="badge bg-danger">Danger</span>
      <span class="badge bg-warning">Warning</span>
      <span class="badge bg-info">Info</span>
      <span class="badge bg-light text-dark">Light</span>
      <span class="badge bg-dark">Dark</span>
      <span class="badge bg-white text-dark">White</span>
    </div>

    <div class="container p-3">
      <h1 class="">Example <span class="badge bg-primary">New</span></h1>
        <h2 class="">Example <span class="badge bg-primary">New</span></h2>
        <h3 class="">Example <span class="badge bg-primary">New</span></h3>
        <h4 class="">Example <span class="badge bg-primary">New</span></h4>
        <h5 class="">Example <span class="badge bg-primary">New</span></h5>
        <h6 class="">Example <span class="badge bg-primary">New</span></h6>

    </div>

    <div class="container-fluid !direction !spacing text-center">

        <span class="badge rounded-pill bg-primary">New</span>
        <span class="badge rounded-pill bg-secondary">New</span>
        <span class="badge rounded-pill bg-success">New</span>
        <span class="badge rounded-pill bg-danger">New</span>
        <span class="badge rounded-pill bg-warning">New</span>
        <span class="badge rounded-pill bg-info">New</span>
        <span class="badge rounded-pill bg-light text-dark">New</span>
        <span class="badge rounded-pill bg-dark">New</span>
        <span class="badge rounded-pill bg-white text-dark">New</span>
        
    </div>

    <div class="container">
        <button class="btn btn-secondary">Primary <span class="badge bg-danger">4</span></button>
    </div>
  </body>
</html>
