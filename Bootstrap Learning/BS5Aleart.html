<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="alert alert-success container my-3">
      <strong>Success!</strong> This alert box could indicate a successful or
      positive action.
    </div>

    <div class="alert alert-primary container"><strong>Primary</strong>..</div>

    <div class="alert alert-secondary container">
      <strong>Secondary</strong>..
    </div>

    <div class="alert alert-info container"><strong>Info</strong>..</div>

    <div class="alert alert-danger container"><strong>Danger</strong>..</div>

    <div class="alert alert-warning container"><strong>Warning</strong>..</div>

    <div class="alert alert-dark container"><strong>Dark</strong>..</div>

    <div class="alert alert-light container"><strong>Light</strong>..</div>

    <div class="container border">
      <p class="display-1">Aleart Link</p>
    </div>

    <br>

    <div class="alert alert-success container">
        <strong>Success!</strong> <a href="#" class="alert-link">read the message</a>
    </div>

    <div
        class="alert alert-primary container"
        role="alert"
    >
        <strong>Warning!</strong
        ><a href="#" class="alert-link">Click Here</a>
    </div>

    <div class="container">
        <p class="display-1">Closing Aleart</p>
    </div>
    
    
  </body>
</html>
